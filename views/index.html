<!doctype html>
<html lang="en">
  <head>
    <title>Black Dome of Death</title>
    <script src="/index.js"></script>
    <link rel="stylesheet" href="/index.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@200,300,400,500,600,700&f[]=switzer@100,101,200,201,300,301,400,401,500,501,600,601,700,701,800,801,900,901&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="header">
      <div id="status" status="unknown"></div>
      <h1>Black Dome of Death!</h1>
    </div>
    <div id="chat">
      <ul id="messages">
        <!--  Messages go here  -->
      </ul>
    <form onsubmit="onSubmitText(event)">
      <input id="message" type="text" />
      <button
        onclick="onSubmitText(event)"
        type="submit"
        onsubmit="onSubmitText(event)"
      >
        Send
      </button>
    </form>
    </div>
    <p>This game is nowhere near functional yet.</p>

    <button onclick='send({message: "poll"}, "message")' type="button">
      Request poll
    </button>
    <div id="polls">
      <!-- Buttons for polls will be auto generated here -->
    </div>
  </body>
</html>
