<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/index.js"></script>
    <link rel="stylesheet" href="/index.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@200,300,400,500,600,700&f[]=switzer@100,101,200,201,300,301,400,401,500,501,600,601,700,701,800,801,900,901&display=swap"
      rel="stylesheet"
    />
    <title>Admin Page ðŸ™ˆ</title>
  </head>
  <body>
    <div id="header">
      <div id="status" status="unknown"></div>
      <h1>Welcome to this secret admin page ðŸ˜³</h1>
    </div>
    <h2>Polls</h2>
    <button onclick="send({message: 'poll'}, 'message', true)">
      Start Sample Poll
    </button>
    <h2>Cutscenes</h2>
    <button onclick='playCutscene("Example")'>Example</button>
    <button onclick="playCutscene('Example2')">Example2</button>
    <hr />
    <div id="chat">
      <ul id="messages">
        <!--  Messages go here  -->
      </ul>
      <form onsubmit="onSubmitText(event)">
        <input id="message" type="text" />
        <button
          onclick="onSubmitText(event)"
          type="submit"
          onsubmit="onSubmitText(event)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            style="width: 20px; height: 20px"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
            />
          </svg>
        </button>
      </form>
    </div>
  </body>
</html>
